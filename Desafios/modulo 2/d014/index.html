<!DOCTYPE html>			
<html lange="pt-br">		
    <head>
        <meta charset="utf-8"/>								
        <meta http-equiv="X-UA-Compatible" content="IE=edge">				
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >		
    </head>
    <style type="text/css">
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: rgb(138, 137, 137);
            color: white;
            font-weight: bold;
        }

        th.tipo_diciplina{
            background-color: white;
            color: black;
        }
    </style>
    <body>
        <table>
            <tr>
                <th rowspan="2" colspan="2" scope="col"> Área </th>
                <th rowspan="2" colspan="2" scope="col"> Diciplinas </th>
                <th colspan="2" scope="colgroup"> Notas </th>
                <th rowspan="2" scope="col"> Média </th>
            </tr>
            <tr>
                <th> Nota 1 </th>
                <th> Nota 2 </th>
            </tr>
            <tr>
                <th rowspan="4" colspan="2" scope="rowgroup" class="tipo_diciplina"> Exatas </th>
                <td colspan="2"> Matemática </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
            </tr>
            <tr>
                <td colspan="2"> Física </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
            </tr>
            <tr>
                <td colspan="2"> Química </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
            </tr>
            <tr>
                <td colspan="2"> Biologia </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
            </tr>
            <tr>
                <th colspan="6" scope="row"> Média de Exatas </th>
                <td> 0.0 </td>  
            </tr>
            <tr>
                <th rowspan="2" colspan="2" scope="rowgroup" class="tipo_diciplina"> Humanas </th>
                <td colspan="2"> História </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
            </tr>
            <tr>
                <td colspan="2"> Geografia </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
                <td> 0.0 </td>
            </tr>
            <tr>
                <th colspan="6" scope="row"> Média de Humanas </th>
                <td> 0.0 </td>
            </tr>
        </table>
    </body>
</html>
