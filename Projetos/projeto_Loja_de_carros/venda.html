<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>RM veículos especiais</title>
</head>
<body>
    <header style="border-bottom: 3px solid #EB2D2D;">
        <div class="container">
            <picture id="logo">
                <img src="images/logo.jpg">
            </picture>
            <nav id="menu_desktop">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a style="color: #EB2B2B;" href="#">Venda</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <nav id="menu_mobile">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Venda</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </div>
    </header>
    <main id="venda">
        <div class="container">
            <div class="line"></div>
            <h2 class="titulo">veículos para venda</h2>
        </div>
        <section id="content_venta">
            <div class="container">
                <div id="side_bar">
                    <div id="search1">
                        <h2>Filtre por preço</h2>
                        <div id="barra_preco">
                            <div id="barra_preco_fill"></div>
                            <div id="pointer_barra"></div>
                        </div>
                        <div id="valor_pesquisa">
                            <p>R$00,00</p>
                            <p>R$70.000,00</p>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div id="search2">
                        <h2>Filtre por ano</h2>
                        <form>
                            <div class="form_wraper">
                                <label><input type="checkbox"><span>Todas as décadas</span></label>
                            </div>
                            <div class="form_wraper">
                                <label><input type="checkbox"><span>1980 - 1990</span></label>
                            </div>
                            <div class="form_wraper">
                                <label><input type="checkbox"><span>1990 - 2000</span></label>
                            </div>
                            <div class="form_wraper">
                                <label><input type="checkbox"><span>2000 - Atual</span></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
       
    </main>
    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a style="color: #EB2B2B;" href="#">Venda</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <p>Todos os direitos reservados</p>
            <div class="clear"></div>
        </div>
    </footer>
